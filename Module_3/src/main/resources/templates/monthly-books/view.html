<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Bookclub | View Monthly Book</title>
    <!-- Bootstrap Stylesheet CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{fragments/header :: header}"></div>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">View Monthly Book</h1>
            <div class="card" style="width: 100%">
              <div class="card-body">
                <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                <strong>Description</strong>
                <p class="card-text" th:text="${book.getDescription()}"></p>
                <strong>ISBN</strong>
                <p class="card-text" th:text="${book.getIsbn()}"></p>
                <strong>Authors</strong>
                <ul
                  style="list-style-type: none"
                  th:each="author : ${book.getAuthors()}"
                >
                  <li th:text="${author}"></li>
                </ul>
                <a href="/" class="btn btn-primary">Return Home</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div th:insert="~{fragments/footer :: footer}"></div>
    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
  </body>
</html>
