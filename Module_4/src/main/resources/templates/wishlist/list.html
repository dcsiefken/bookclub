<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Bookclub | Wishlist</title>
    <!-- Bootstrap Stylesheet CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{fragments/header :: header}"></div>
    <div class="container py-5" style="width: 50%">
      <div class="row">
        <div class="col-12 text-center">
          <h1>My Wishlist</h1>
        </div>
      </div>
      <br />
      <br />
      <!-- start of the row -->
      <a
        href="/wishlist/new"
        th:href="@{/wishlist/new}"
        class="btn btn-outline-secondary text-center"
        >New Wishlist Item</a
      >
      <div class="row">
        <table class="table" th:each="wishlistItem : ${wishlist}">
          <thead>
            <td>ISBN</td>
            <td>Title</td>
          </thead>
          <tr>
            <td th:text="${wishlistItem.getIsbn()}"></td>
            <td th:text="${wishlistItem.getTitle()}"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
